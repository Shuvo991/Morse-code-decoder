<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>  </head>

        </body>
            <script src="/socket.io/socket.io.js"></script>
            <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


            <script>
            var socket = io.connect();
            socket.on('motion', function(message) {
                document.getElementById('code').innerHTML = message;

                })


            socket.on('letter',function(result){
                document.getElementById('letter').innerHTML = result;

            })




          </script>





        <h1>Morse code Interface</h1>
        Motion at server: : <h2 id='code'>---</h2>
        <br>
        Letter recieved : <h2 id='letter'>---</h2>


    </body>
</html>
