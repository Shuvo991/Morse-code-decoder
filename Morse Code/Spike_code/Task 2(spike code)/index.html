<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>  </head>

        </body>
            <script src="/socket.io/socket.io.js"></script>
            <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


            <script>
            var socket = io.connect();
            socket.on('code', function(message) {
                document.getElementById('code').innerHTML = message;
                socket.emit('continue','');
                })


            socket.on('rez',function(result){
                document.getElementById('spike1').innerHTML = result.s1
                document.getElementById('spike2').innerHTML = result.s2
            })
            function sendrun(){socket.emit('run','');};



          </script>





        <h1>Benchmark Interface</h1>
        <h2>Timing is measured in Milliseconds</h2>
        <h2>Spike1 took: </h2> <h2 id='spike1'>-</h2>
        <h2>Spike2 took: </h2> <h2 id='spike2'>-</h2>

        <input type="button" onclick='sendrun()'  id='button' value="Run benchmark" />
        <br></br>
        Code : <h2 id='code'>---</h2>


    </body>
</html>
